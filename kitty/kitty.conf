# vim:fileencoding=utf-8:foldmethod=marker

enable_audio_bell no
copy_on_select yes

# Windows
enabled_layouts tall:bias=70;full_size=1;mirrored=false 

# Tabs
tab_bar_margin_width 1.0
tab_bar_style separator
